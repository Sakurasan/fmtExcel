<!DOCTYPE html>
<html>

<head>
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css">
    <title>FmtExcel - 格式化Excel</title>
</head>

<body>

    <div>
        <p class="err"> </p>
    </div>

    <container>
        <div class="col-md-5">

            <form enctype="multipart/form-data" method="post" action="/business/excelOpr/excelSplit" id="new-form">
                <div class="form-group">
                    <label>筛选列：</label>
                    <input type="text" class="form-control" name="selCate" placeholder="第‘0’列开始" aria-required="true" required="">
                </div>
                <div class="form-group">
                    <label>命名选择：</label>
                    <input type="text" class="form-control" name="nameCate" placeholder="第‘0’列开始" aria-required="true" required="">
                </div>
                <div class="form-group">
                    <label for="excelInputFile">File input</label>
                    <input type="file" id="excelInputFile" name="excelInputFile">
                    <p class="help-block">选择 待处理的Excel文件.</p>
                </div>

                <button id="submitId" type="submit" class="btn btn-default">提交</button>
            </form>
        </div>

    </container>
</body>

</html>
